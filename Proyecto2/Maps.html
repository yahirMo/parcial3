<!DOCTYPE html>
<html>

<body>

    <h5>Morfin Samaniego</h5>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
      
function myMap(){

    var myCenter = new google.maps.LatLng(32.45612,-144.77186);

    var mapProp= {
        center: myCenter,
        zoom:15,
    };


    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    var marker = new google.maps.Marker({
        position:myCenter,
        animation:google.maps.Animation.BOUNCE,
        icon:'imagen.ico'
    });

    marker.setMap(map);

    var infowindow = new google.maps.InfoWindow({
        content:"Comida el borrego"
    });

    infowindow.open(map,marker);

}

    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN7hboqy4kXxnOH_8NghbXANOHaANpxVs&callback=myMap"></script>
</body>

</html>
